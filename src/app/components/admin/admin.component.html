<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Admin</h1>
      </div>
    </div>
  </div>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
      aria-selected="true">Matches</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
      aria-selected="false">Users</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
      aria-selected="false">Contact</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"><div class="col-lg-12">
    <div class="widget-next-match">
      <table class="table custom-table">
        <tr>
          <td>Id</td>
          <td>Score 1</td>
          <td>Score 2</td>
          <td>Team 1</td>
          <td>Team 2</td>
          <td>Actions</td>
        </tr>
        <tr *ngFor='let m of matches'>
          <app-match [match]="m" (matchRemovedId)='removeMatchFromList($event)'></app-match>
        </tr>
  
      </table>
    </div>
  </div>
</div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <div class="widget-next-match">
      <table class="table custom-table">
        <tr>
          <td>Id</td>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Email</td>
          <td>Actions</td>
        </tr>
        <tr *ngFor='let u of users'>
          <app-user [user]="u" (newUsers)='updateUsers($event)'></app-user>
        </tr>
  
      </table>
    </div>
  </div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
    <table class="table custom-table">
      <tr>
        <td>Id</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td>Subject</td>
        <td>Content</td>
        <td>Actions</td>
      </tr>
      <tr *ngFor='let c of contacts'>
        <td>{{c.id}}</td>
        <td>{{c.firstName}}</td>
        <td>{{c.lastName}}</td>
        <td>{{c.email}}</td>
        <td>{{c.subject}}</td>
        <td>{{c.content}}</td>
        <td>
          <button class="btn btn-success">Display</button>
          <button class="btn btn-info" (click)='editContact(c.id)'>Edit</button>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>

    </table>
  </div>
</div>
