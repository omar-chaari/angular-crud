<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]='signupForm'>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" formControlName='firstName'>
                    </div>
                    <!-- Display Errors -->
                    <div *ngIf="signupForm.controls['firstName'].invalid && 
                    (signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched)">
                        <div *ngIf="signupForm.controls['firstName'].errors.minlength" class="text-danger">
                            Length First Name must be at least 4
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" formControlName='lastName'>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName='email'>
                    </div>
                    <div *ngIf="signupForm.controls['email'].invalid && 
                    (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
                        <div *ngIf="signupForm.controls['email'].errors.email" class="text-danger">
                            Format Email Invalid
                        </div>
                        <div *ngIf="signupForm.controls['email'].errors.required" class="text-danger">
                            Email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName='pwd'>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" formControlName='confirmPwd'>
                    </div>
                    <button type="submit" (click)='signup(signupForm.value)' [disabled]='signupForm.invalid' class="btn btn-success">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
