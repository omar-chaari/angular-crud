<td>{{user.id}}</td>
<td><strong class="text-white">{{user.firstName}}</strong></td>
<td>{{user.lastName}}</td>
<td>{{user.email}}</td>
<td>
    <button class="btn btn-success" (click)='displayUser(user.id)'>Display</button>
    <button class="btn btn-warning">Edit</button>
    <button class="btn btn-danger" (click)='deleteUser(user.id)'>Delete</button>
</td>
