    <div class="post-entry">
      <a href="#">
        <img [src]="newInput.picture" alt="Image" class="img-fluid">
      </a>
      <div class="caption">
        <div class="caption-inner">
          <h3 class="mb-3">{{newInput.description}}</h3>
          <div class="author d-flex align-items-center">
            <div class="img mb-2 mr-3">
              <!-- <img [src]="newInput.picture" alt=""> -->
              <img src={{newInput.picture}} alt="">
            </div>
            <div class="text">
              <h4>{{newInput.name}}</h4>
              <span>{{newInput.time}}</span>
            </div>
          </div>
        </div>
      </div> 
    </div>
